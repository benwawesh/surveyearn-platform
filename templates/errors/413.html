<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Too Large - SurveyEarn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <div class="mb-8">
            <i class="fas fa-file-upload text-6xl text-red-500 mb-4"></i>
            <h1 class="text-6xl font-bold text-gray-900 mb-4">413</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">File Too Large</h2>
            <p class="text-gray-600 mb-8 max-w-md mx-auto">
                The file or data you're trying to upload is too large. Please reduce the file size and try again.
            </p>
        </div>

        <div class="space-y-4">
            <button onclick="history.back()"
                    class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                <i class="fas fa-arrow-left mr-2"></i>Go Back
            </button>
            <a href="{% url 'surveys:landing_page' %}"
               class="inline-block bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition duration-300 ml-4">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
        </div>

        <div class="mt-8 text-sm text-gray-500">
            <p>Maximum file size: 10MB. Supported formats: JPG, PNG, PDF</p>
        </div>
    </div>
</body>
</html>
