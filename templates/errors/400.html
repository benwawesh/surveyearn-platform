<!-- 400.html - Bad Request -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Request - SurveyEarn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <div class="mb-8">
            <i class="fas fa-exclamation-circle text-6xl text-orange-500 mb-4"></i>
            <h1 class="text-6xl font-bold text-gray-900 mb-4">400</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Bad Request</h2>
            <p class="text-gray-600 mb-8 max-w-md mx-auto">
                Your request was invalid or malformed. Please check your input and try again.
            </p>
        </div>

        <div class="space-y-4">
            <a href="{% url 'surveys:landing_page' %}"
               class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
            <button onclick="history.back()"
                    class="inline-block bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition duration-300 ml-4">
                <i class="fas fa-arrow-left mr-2"></i>Go Back
            </button>
        </div>
    </div>
</body>
</html>
