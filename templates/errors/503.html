<!-- 503.html - Service Unavailable -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Unavailable - SurveyEarn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <div class="mb-8">
            <i class="fas fa-tools text-6xl text-indigo-500 mb-4"></i>
            <h1 class="text-6xl font-bold text-gray-900 mb-4">503</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Service Unavailable</h2>
            <p class="text-gray-600 mb-8 max-w-md mx-auto">
                We're currently performing maintenance. The service will be back online shortly. Thank you for your patience.
            </p>
        </div>

        <div class="space-y-4">
            <button onclick="window.location.reload()"
                    class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                <i class="fas fa-redo mr-2"></i>Check Again
            </button>
        </div>

        <div class="mt-8 text-sm text-gray-500">
            <p>Follow us for updates: <a href="#" class="text-blue-600 hover:underline">@SurveyEarn</a></p>
        </div>
    </div>
</body>
</html>
