<!-- 500.html - Internal Server Error -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - SurveyEarn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <div class="mb-8">
            <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
            <h1 class="text-6xl font-bold text-gray-900 mb-4">500</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Internal Server Error</h2>
            <p class="text-gray-600 mb-8 max-w-md mx-auto">
                Something went wrong on our end. Our team has been notified and is working to fix the issue. Please try again later.
            </p>
        </div>

        <div class="space-y-4">
            <a href="{% url 'surveys:landing_page' %}"
               class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>

            <button onclick="window.location.reload()"
                    class="inline-block bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition duration-300 ml-4">
                <i class="fas fa-redo mr-2"></i>Try Again
            </button>
        </div>

        <div class="mt-8 text-sm text-gray-500">
            <p>Error persists? <a href="mailto:support@surveyearn.com" class="text-blue-600 hover:underline">Contact Support</a></p>
        </div>
    </div>
</body>
</html>
