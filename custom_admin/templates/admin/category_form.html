{% extends 'admin/base.html' %}

{% block title %}{{ form_title|default:"Category" }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">
        {{ form_title|default:"Category Form" }}
    </h1>

    <div class="bg-white rounded-xl shadow-lg p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    Category Name *
                </label>
                <input type="text" id="name" name="name"
                       value="{{ category.name|default:'' }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    Description
                </label>
                <textarea id="description" name="description" rows="3"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg">{{ category.description|default:'' }}</textarea>
            </div>

            <div>
                <label for="icon" class="block text-sm font-medium text-gray-700 mb-2">
                    Icon (Font Awesome)
                </label>
                <input type="text" id="icon" name="icon"
                       value="{{ category.icon|default:'fas fa-play' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label for="order" class="block text-sm font-medium text-gray-700 mb-2">
                    Order
                </label>
                <input type="number" id="order" name="order"
                       value="{{ category.order|default:1 }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label class="flex items-center">
                    <input type="checkbox" name="is_active"
                           {% if category.is_active or not category %}checked{% endif %}>
                    <span class="ml-2">Active</span>
                </label>
            </div>

            <div class="flex space-x-4">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
                    {% if category %}Update{% else %}Create{% endif %}
                </button>
                <a href="{% url 'custom_admin:categories_list' %}"
                   class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
