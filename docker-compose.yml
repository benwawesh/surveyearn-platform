version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=surveyearn_db
      - POSTGRES_USER=surveyearn_user
      - POSTGRES_PASSWORD=@Benson100
    ports:
      - "5434:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://surveyearn_user:secure_password_123@db:5432/surveyearn_db

volumes:
  postgres_data: